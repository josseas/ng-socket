<h1>Login</h1>

<hr>

<div class="row justify-content-center">

    <div class="col-6">

        <form class="p-4" (ngSubmit)="Login()">

            <input
                type="text"
                [(ngModel)]="nombre"
                name="nombre"
                class="form-control"
                placeholder="Ingrese su nombre..."
                autofocus>

            <button
                type="submit"
                [disabled]="nombre.trim().length === 0" 
                class="btn btn-primary btn-block"
                style="margin-top: 10px;">
                Ingresar
            </button>

        </form>

    </div>

</div>
