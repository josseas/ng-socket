
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="ventaForm" (ngSubmit)="Submit()">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2 class="text-center">GRAFICO EN TIEMPO REAL</h2><hr>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="mes">Mes</label>
                                <select class="form-control" id="mes" formControlName="mes">
                                    <option *ngFor="let mes of lineChartLabels" [value]="mes">{{ mes }}</option>
                                </select>                                      
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="monto">Monto</label>
                                <input
                                    type="number" 
                                    class="form-control" 
                                    id="monto"
                                    formControlName="monto"
                                    placeholder="Ejemplo: 50">
                                <small id="emailHelp" class="form-text text-muted">Valor de la venta.</small>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="form-label">Agregar una venta.</label><br />
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;Enviar Valor
                                </button>
                            </div>
                        </div>
                            
                    </div>                    
                </form>
            </div>
        </div>        
    </div>
</div>
<br><br>

<div class="row">
    <div class="col-md-12">
        <div style="display: block; text-align: center;">
            <canvas baseChart width="400" height="200"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [chartType]="'line'">
            </canvas>
        </div>
    </div>
</div>
